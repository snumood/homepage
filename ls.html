<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS - 리듬 학습 서비스</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* index.html의 메뉴바 스타일 적용 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        header {
            background-color: #ffffff;
            color: #333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #34495e;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #3498db;
        }

        /* 컨텐츠 영역 스타일 */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Rhythm Study</a>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="ls.html">LS 학습</a></li>
                <li><a href="breath.html">호흡 훈련</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-box">
            <h1>LS (Lhythmic Study) 모드</h1>
            <p>이곳은 LS 학습 페이지입니다. index.html과 동일한 메뉴바가 적용되었습니다.</p>
            </section>
    </main>

</body>
</html>
