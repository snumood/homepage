<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호흡 훈련 - 분당서울대학교병원 기분장애클리닉</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        /* index.html의 공통 변수 및 내비게이션 스타일 적용 */
        :root {
            --nav-primary: #0d47a1; 
            --nav-dark: #002171;
            --nav-text: #212121;
            --nav-text-light: #5a5a5a;
            --nav-white: #ffffff;
            --nav-bg-light: #f8faff;
            --nav-border: #e3e8f0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* 메뉴바 스타일 (index.html과 동일) */
        #header-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--nav-border);
        }

        .nav-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-logo {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--nav-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #main-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--nav-text-light);
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: var(--nav-primary);
        }

        .nav-link.active {
            color: var(--nav-primary);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--nav-primary);
        }

        /* 호흡 훈련 전용 스타일 (기존 기능 유지) */
        .breath-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
            padding: 2rem;
        }

        #canvas-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        #breath-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 700;
            color: var(--nav-primary);
            text-align: center;
            pointer-events: none;
        }

        .controls {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--nav-primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--nav-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <header id="header-container">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">
                <span>기분장애클리닉</span>
            </a>
            <nav id="main-nav">
                <a href="index.html" class="nav-link">홈</a>
                <a href="ls.html" class="nav-link">LS 학습</a>
                <a href="breath.html" class="nav-link active">호흡 훈련</a>
            </nav>
        </div>
    </header>

    <main class="breath-container">
        <div id="canvas-wrapper">
            <canvas id="breathCanvas" width="400" height="400"></canvas>
            <div id="breath-text">준비</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">훈련 시작</button>
            <button id="resetBtn" class="btn" style="background: #e2e8f0;">초기화</button>
        </div>

        <div class="mt-8 text-center text-gray-500 max-w-md">
            <p>원 안의 움직임에 맞춰 천천히 숨을 들이마시고 내쉬세요. 호흡 훈련은 긴장을 완화하고 마음을 차분하게 하는 데 도움이 됩니다.</p>
        </div>
    </main>

    <script>
        // 기존의 breath.html 호흡 애니메이션 스크립트 (요약된 핵심 로직 유지)
        const canvas = document.getElementById('breathCanvas');
        const ctx = canvas.getContext('2d');
        const breathText = document.getElementById('breath-text');
        const startBtn = document.getElementById('startBtn');
        
        let animationId;
        let isRunning = false;
        let startTime;

        // 애니메이션 설정값
        const INHALE_DURATION = 4000;
        const HOLD_DURATION = 2000;
        const EXHALE_DURATION = 4000;
        const TOTAL_CYCLE = INHALE_DURATION + HOLD_DURATION + EXHALE_DURATION;

        function draw(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = (timestamp - startTime) % TOTAL_CYCLE;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let radius;
            let progress;

            if (elapsed < INHALE_DURATION) {
                progress = elapsed / INHALE_DURATION;
                radius = 100 + (progress * 50);
                breathText.innerText = "들이마시기";
                ctx.strokeStyle = '#3b82f6';
            } else if (elapsed < INHALE_DURATION + HOLD_DURATION) {
                radius = 150;
                breathText.innerText = "멈추기";
                ctx.strokeStyle = '#10b981';
            } else {
                progress = (elapsed - (INHALE_DURATION + HOLD_DURATION)) / EXHALE_DURATION;
                radius = 150 - (progress * 50);
                breathText.innerText = "내쉬기";
                ctx.strokeStyle = '#ef4444';
            }

            // 원 그리기
            ctx.beginPath();
            ctx.arc(200, 200, radius, 0, Math.PI * 2);
            ctx.lineWidth = 8;
            ctx.stroke();

            if (isRunning) {
                animationId = requestAnimationFrame(draw);
            }
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startBtn.innerText = "훈련 중단";
                requestAnimationFrame(draw);
            } else {
                isRunning = false;
                startBtn.innerText = "훈련 시작";
                cancelAnimationFrame(animationId);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            isRunning = false;
            startBtn.innerText = "훈련 시작";
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            breathText.innerText = "준비";
            startTime = null;
        });
    </script>
</body>
</html>
